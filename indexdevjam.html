<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIP.cqDY1mbO5NB6CEDk136lbAHaD4?w=287&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            background-size: cover;
            background-position: center;
        }
        .backdrop-blur {
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-50 backdrop-blur p-8 rounded shadow-md w-96 relative">
        <h1 class="text-center text-2xl font-bold mb-6 text-white">Login</h1>
        <form>
            <div class="mb-4">
                <label class="block text-orange-500 text-lg font-bold mb-2" for="USER ID">USER ID</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="USER ID" type="text" placeholder="User ID">
            </div>
            <div class="mb-6">
                <label class="block text-orange-500 text-lg font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-center">
                <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Submit
                </button>
            </div>
        </form>
        <div class="absolute top-8 right-8">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 3H10V10H3V3Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14 3H21V10H14V3Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14 14H21V21H14V14Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 14H10V21H3V14Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
</body>
</html>
